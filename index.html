 <!-- Client Info Form -->

<div class="client-form form-container column is-narrow">
  <h1>Client Information</h1>
  <h2>Starred Fields are Required</h2>
  <br>

    <!-- Client Name -->
  <div class="field">
    <label class="label">Client Name*</label>
    <div class="control">
      <input class="input" type="text" placeholder="John Smith" required>
    </div>
  </div>
  
  <!-- Email -->
  <div class="field">
    <label class="label">Email*</label>
    <div class="control">
      <input class="input" type="email" placeholder="ed@fineartframeworks.com" required>
    </div>
  </div>
  
  <!-- Physical Address -->
  <div class="field">
    <label class="label">Address*</label>
    <div class="control">
      <input class="input column" type="text" placeholder="123 Fake St, Long Island City, NY 11101" required>
    </div>
  </div>
  
    <!-- Phone Number -->
  <div class="field">
    <label class="label">Phone Number*</label>
    <div class="control">
      <input class="input column" type="text" placeholder="718-392-7766" required>
    </div>
  </div>
  
<!-- Client Type -->
  <div class="field">
    <label class="label">Client Type*</label>
    <div class="control">
      <div class="select" required>
        <select>
          <option>Wholesale</option>
          <option>Retail</option>
        </select>
      </div>
    </div>
  </div>
  <hr>

<!-- Buttons -->
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Save</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Clear</button>
    </div>
  </div>

 </div> <!-- Client Info Form Container Close -->






 <!-- Order Info Form -->

<div class="order-form form-container column is-narrow">
  <h1>Order Information</h1>
  <h2>Starred Fields are Required</h2>
  <br>

    <!-- Order ID Number -->
    <div class="field">
      <label class="label">Order ID Number*</label>
      <div class="control">
        <input class="input" type="number" placeholder="0000" required>
      </div>
    </div>
  
    <!-- Date Received -->
    <div class="field">
      <label class="label">Date Received*</label>
      <div class="control">
        <input class="input" type="date" required>
      </div>
    </div>
  
    <!-- Date Due -->
    <div class="field">
      <label class="label">Date Due*</label>
      <div class="control">
        <input class="input" type="date" required>
      </div>
    </div>
  
    <!-- Rush Job? -->
      <div class="field">
        <label class="label">Rush Job?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>1 Week</option>
              <option>2 Weeks</option>
            </select>
          </div>
        </div>
      </div>

    <!-- Storage Location -->
    <div class="field">
      <label class="label">Storage Location*</label>
      <div class="control">
        <input class="input column" type="text" placeholder="A-1" required>
      </div>
    </div>

    <!--Items in Order -->
    <div class="field">
      <label class="label">Items in Order*</label>
      <div class="control">
        <input class="input" type="number" placeholder="1" required>
      </div>
    </div>
    <hr>

<!-- Buttons -->
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Save</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Clear</button>
    </div>
  </div>

 </div> <!-- Order Info Form Container Close -->






 <!-- Item Info Form -->

 <div class="item-form form-container column is-narrow">
  <h1>Item Information</h1>
  <h2>Starred Fields are Required</h2>
  <br>

  <!-- Sizing -->
  <h1>Sizing</h1><br>
  <!-- Item Dimensions -->
  <div class="field">
    <label class="label">Item Dimensions (Inches)</label>
    <div class="control">
      <p>Height*</p>
      <input class="input" type="number" placeholder="0000" required>
      <p>Width*</p>
      <input class="input" type="number" placeholder="0000" required>
      <p>Depth</p>
      <input class="input" type="number" placeholder="0000">
    </div>
  </div>
  
  <!-- Oversize? -->
    <div class="field">
      <label class="label">Oversize?</label>
      <div class="control">
        <div class="select">
          <select>
            <option>15ft-20ft</option>
            <option>20ft-25ft</option>
            <option>25ft+</option>
          </select>
        </div>
      </div>
    </div>
    <hr>   
  <!-- Sizing End -->


  <!-- Manufacturing -->
  <h1>Manufacturing</h1><br>
  <!-- Wood -->
  <div class="field">
    <label class="label">Wood</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Maple</option>
          <option>Walnut</option>
          <option>Ash</option>
          <option>Cherry</option>
          <option>White Oak</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Metal -->
  <div class="field">
    <label class="label">Metal</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Aluminum Cut & Join</option>
          <option>Aluminum Welded</option>
          <option>Steel Welded</option>
        </select>
      </div>
    </div>
  </div>  
    
  <!-- Finish -->
  <div class="field">
    <label class="label">Finish</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Painted</option>
          <option>Stained</option>
          <option>Natural</option>
          <option>Wax</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <!-- Manufacturing End -->


  <!-- Fitting -->
  <h1>Fitting</h1><br>
  <!-- Mat -->
  <div class="field">
    <label class="label">Mat</label>
    <div class="control">
      <div class="select">
        <select>
          <option>4 Ply</option>
          <option>8 Ply</option>
          <option>12 Ply</option>
          <option>Fabric</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Float -->
  <div class="field">
    <label class="label">Float</label>
    <div class="control">
      <div class="select">
        <select>
          <option>On Rag</option>
          <option>On Linen</option>
          <option>On Silk</option>
        </select>
      </div>
    </div>
  </div>  
    
  <!-- Flush -->
  <div class="field">
    <label class="label">Flush</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>
  </div>  

  <!-- Spacers -->
  <div class="field">
    <label class="label">Spacers</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Rag</option>
          <option>Wood</option>
          <option>Silk</option>
        </select>
      </div>
    </div>
  </div>  

  <!-- Drymount -->
  <div class="field">
    <label class="label">Drymount</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Regular Foam</option>
          <option>Acid Free Foam</option>
          <option>Mount on Rag</option>
        </select>
      </div>
    </div>
  </div>  

  <!-- Glazing -->
  <div class="field">
    <label class="label">Glazing</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Glass</option>
          <option>Regular Plexiglass</option>
          <option>OP-3 Plexiglass</option>
          <option>Tru Vue Ultra Vue</option>
          <option>Tru Vue Museum Glass (Art Glass)</option>
          <option>Optium Museum Plexiglass (up to 40in x 60in)</option>
          <option>Optium Museum Plexiglass (up to 48in x 96in)</option>
          <option>Optium Museum Plexiglass (up to 72in x 96in)</option>
          <option>Optium Museum Plexiglass (up to 72in x 120in)</option>
        </select>
      </div>
    </div>
  </div>  

  <!-- Extras -->
  <div class="field">
    <label class="label">Extras</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Strainer</option>
          <option>Painted Strainer</option>
          <option>Strech Canvas</option>
          <option>Raise Mount</option>
          <option>De-fit/Re-fit</option>
          <option>Re-Finish Frame (De-fit/Re-fit)</option>
        </select>
      </div>
    </div>
  </div>   
  <!-- Fitting End -->
  <hr>

  <!-- Buttons -->
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit Order</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Clear</button>
      </div>
    </div>

 </div> <!-- Item Info Form Container Close -->

</div> <!-- All Forms Container Close -->

<!-- </div> Columns Close -->

  </body>
</html>
