<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAFW Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <!-- Header -->
  <section class="section">
    <div class="container">
      <h1 class="title">Fine Art Frameworks Calculator</h1>
    </div>
  </section>

  <!-- Breadcrumb -->
  <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
    <ul>
      <li><a href="#">Client Info</a></li>
      <li><a href="#">Documentation</a></li>
      <li><a href="#">Components</a></li>
      <li class="is-active"><a href="#" aria-current="page">Breadcrumb</a></li>
    </ul>
  </nav>

 <!-- Form -->

<div class="form-container">

    <!-- Client Name -->
  <div class="field">
    <label class="label">Client Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="John Smith">
    </div>
  </div>
  
  <!-- Email -->
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="john@fineartframeworks.com">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>
  
  <!-- Physical Address -->
  <div class="field">
    <label class="label">Physical Address</label>
    <div class="control">
      <input class="input column" type="text" placeholder="123 Fake St, Long Island City, NY 11101">
    </div>
  </div>
  
    <!-- Phone Number -->
  <div class="field">
    <label class="label">Phone Number</label>
    <div class="control">
      <input class="input column" type="text" placeholder="718-392-7766">
    </div>
  </div>
  
<!-- Client Type -->
  <div class="field">
    <label class="label">Client Type</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Wholesale</option>
          <option>Retail</option>
        </select>
      </div>
    </div>
  </div>

<!-- Buttons -->
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Next</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

 </div> <!-- Form Container Close -->

  </body>
</html>
