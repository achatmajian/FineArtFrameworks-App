 <!-- Client Info Form -->

<div class="client-form form-container">
  <h1>Client Information</h1>
  <br>

    <!-- Client Name -->
  <div class="field">
    <label class="label">Client Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="John Smith" required>
    </div>
  </div>
  
  <!-- Email -->
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="john@fineartframeworks.com" required>
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>
  
  <!-- Physical Address -->
  <div class="field">
    <label class="label">Physical Address</label>
    <div class="control">
      <input class="input column" type="text" placeholder="123 Fake St, Long Island City, NY 11101" required>
    </div>
  </div>
  
    <!-- Phone Number -->
  <div class="field">
    <label class="label">Phone Number</label>
    <div class="control">
      <input class="input column" type="text" placeholder="718-392-7766" required>
    </div>
  </div>
  
<!-- Client Type -->
  <div class="field">
    <label class="label">Client Type</label>
    <div class="control">
      <div class="select" required>
        <select>
          <option>Wholesale</option>
          <option>Retail</option>
        </select>
      </div>
    </div>
  </div>
  <br>

<!-- Buttons -->
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Next</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

 </div> <!-- Client Info Form Container Close -->




 <!-- Order Info Form -->

<div class="order-form form-container">
  <h1>Order Information</h1>
  <br>

    <!-- Order ID Number -->
    <div class="field">
      <label class="label">Order ID Number</label>
      <div class="control">
        <input class="input" type="number" placeholder="0000" required>
      </div>
    </div>
  
    <!-- Date Received -->
    <div class="field">
      <label class="label">Date Received</label>
      <div class="control">
        <input class="input" type="date" required>
      </div>
    </div>
  
    <!-- Date Due -->
    <div class="field">
      <label class="label">Date Due</label>
      <div class="control">
        <input class="input" type="date" required>
      </div>
    </div>
  
    <!-- Rush Job? -->
      <div class="field">
        <label class="label">Rush Job?</label>
        <div class="control">
          <div class="select">
            <select>
              <option>1 Week</option>
              <option>2 Weeks</option>
            </select>
          </div>
        </div>
      </div>

    <!-- Storage Location -->
    <div class="field">
      <label class="label">Storage Location</label>
      <div class="control">
        <input class="input column" type="text" placeholder="A-1" required>
      </div>
    </div>

    <!--Items in Order -->
    <div class="field">
      <label class="label">Items in Order</label>
      <div class="control">
        <input class="input" type="number" placeholder="1" required>
      </div>
    </div>
    

<!-- Buttons -->
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Next</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

 </div> <!-- Order Info Form Container Close -->
