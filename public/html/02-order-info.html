    <!-- Header -->
  <section class="section">
    <div class="title-container">
      <h1 class="title">Create Order</h1>

    <div class="title-container">
        <h1>2. Order Information</h1>

    <div class="progress-container">
        <progress class="progress is-success box" value="2" max="5"></progress>
    </div>

  </section>


<!-- =============================================================== -->


  <!-- Wrapper Container -->
  <div class="wrapper">

    <!-- Add Order Details Form -->
   <div class="order-details-form form-container box">
     <h1>Add Order Details</h1>
     <h2>Starred Fields are Required</h2>
     <br>
   
    <!--Frame Quantity -->
    <div class="field">
        <label class="label">Frame Quantity*</label>
        <div class="control">
          <input class="input" type="number" placeholder="1" required>
        </div>
      </div>

    <!-- Date Due -->
    <div class="field">
        <label class="label">Date Due*</label>
        <div class="control">
          <input class="input" type="date" required>
        </div>
      </div>
            
    <!-- Rush Job? -->
    <div class="field">
        <label class="label">Rush Job?*</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="rush-answer" required>
            No
          </label>
          <label class="radio">
            <input type="radio" name="rush-answer">
            1 Week
          </label>
          <label class="radio">
            <input type="radio" name="rush-answer">
            2 Weeks
          </label>
        </div>
      </div>
   
    <!-- Art Storage Location -->
    <div class="field">
    <label class="label">Art Storage Location*</label>
    <div class="control">
        <input class="input" type="text" placeholder="A-1" required>
    </div>
    </div>

    <!-- Divider -->
    <hr>

    <!-- Buttons -->
    <div class="buttons">
      <!-- <button class="button is-link" id="submit-order-details-button" href="/order/build">Submit Order Details</button> -->
      <button class="button is-link" id="submit-order-details-button" onclick="javascript:location.href='/order/build'" value="Go to Build Frame">Submit Order Details</button>
      <!-- <button class="button is-link is-light" id="back-button" href="/order/client">Back</button> -->
      <button class="button is-link is-light" id="back-button" onclick="javascript:location.href='/order'" value="Go back to Add Client Info">Back</button>
    </div>
   
    </div> <!-- Add Order Details Form Close -->
   
   </div> <!-- Wrapper Close -->
